duck_meat=多汁且富有风味的肉，常用于各种美食佳肴中。
turkey_feather=柔软且具有装饰性的羽毛，常用于工艺品和装饰。
ostrich_meat=瘦肉而结实的肉类代替品，具有类似牛肉的质地。
bison_meat=野牛的丰盛丰富的肉，以其健康益处而闻名。
goose_meat=丰富而多汁，鹅肉因其独特的风味而受到推崇。
llama_fleece=从美洲驼收获的耐用且保暖的羊毛，是服装的理想材料。
