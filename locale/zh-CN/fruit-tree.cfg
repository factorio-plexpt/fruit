[entity-description]
apple=一种长在树上的多汁红色水果。
banana=一种可以剥皮生吃的长黄色水果。
orange=一种具有维生素C并带有酸味的柑橘类水果。
strawberry=一种小而多汁的水果，味道甜美，颜色鲜红。
watermelon=一种具有坚硬绿色外皮和甜美多汁红色果肉的大型水果。
pear=一种甜美的水果，内部多汁，外皮较薄。
kiwi=一种小而棕色、有毛的水果，内部果肉为亮绿色，含有小黑籽。味道甜酸，质地独特。
pineapple=一种热带水果，外皮坚硬且带有刺，内部果肉香甜多汁，以酸甜的风味闻名，非常适合制作清爽的果汁或水果沙拉。
grape=一种成群生长、小巧甜美多汁的水果。常用于酿造葡萄酒和果汁，亦可直接食用。
peach=一种圆形表面有绒毛的水果，果肉为香甜的黄色或白色，中心有个大核。以其芳香气味而闻名。
mango=一种甜美多汁的水果，具有鲜艳的黄橙色果肉，常用于冰沙和甜点中，带有浓郁的热带风味。
papaya=一种热带水果，以其甜美的橙色果肉和众多健康益处而闻名。
blueberry=一种小而圆的甜水果，具有丰富的蓝紫色。
plum=一种汁多味美的水果，通常呈紫色、红色或黄色。
pomegranate=一种外壳坚硬、内部含有多汁种子的水果，以其丰富的红色和健康益处闻名。
jackfruit=一种大型带刺的水果，以其甜美的黄色果肉著称，常用于热带地区。
lychee=一种小而圆的水果，具有甜美的花香味，外壳粗糙，呈红色。
raspberry=一种小型、甜美且微酸的水果，常用于甜点和果酱中。
blackberry=一种多汁的黑色或深紫色水果，味道甜美且略带酸味。
dragon_fruit=一种具有鲜艳粉色外皮和白色果肉夹杂黑色种子的异国水果。
cantaloupe=一种甜美且芳香的瓜类，果肉呈橙色，常作为生鲜食用。
passion_fruit=一种热带水果，外壳坚硬，内部有多汁且芳香的种子。
cherry=一种小巧圆润且甜美的水果，果皮呈光亮的红色或深色。
tangerine=一种小型柑橘类水果，外皮薄，果肉甜美多汁。
guava=一种热带水果，绿色果皮，果肉为粉红或白色，具有独特的香气。
carambola=杨桃，以其独特的星形横切面闻名。
coconut=一种硬壳的热带水果，可以提供椰子水和椰肉。
rambutan=一种热带水果，以其多毛的外壳和甜美多汁的内心闻名。
durian=一种以其强烈气味和独特味道着称的热带水果，通常被称为“水果之王”。
longan=一种小而甜的水果，类似于荔枝，常用于甜点。
fig=一种软而甜的水果，皮薄，可以鲜吃也可以干吃。
sapodilla=一种甜味的热带水果，具有粗糙的棕色皮肤和麦芽味。
apricot=一种橙色的小水果，味甜带微酸，经常用于果酱和甜点。
cranberry=一种红色的小浆果，味道酸涩，经常用于果汁和酱料。
persimmon=一种甜美的橙色水果，常生吃或制干。通常在完全成熟时食用。
elderberry=深紫色的浆果，以其药用特性和在糖浆及茶中的用途而闻名。
currant=可以是红色、黑色或白色的小浆果，常用于烘焙和果酱。
loquat=一种小而圆或椭圆形的水果，具有黄色或橙色的表皮和甜美多汁的口感。
mulberry=一种甜美的深色浆果，常生吃或用于甜点和果汁。
lemon=一种明亮的黄色柑橘类水果，味道酸涩，香气清新。它有光滑的蜡质外皮和多汁的果肉，内含小白籽。
grapefruit=一种大型、圆形的柑橘类水果，外皮厚实，呈黄色或粉红色。它有多汁的酸性果肉，颜色可以是黄色、粉红色或红色，内含小白籽。
prune=一种干燥的李子，外皮呈深紫色或黑色，果肉甜美且有嚼劲。它常被用于烘焙、烹饪和作为零食食用。
mangosteen=一种热带水果，具有坚硬的紫色外壳和柔软的白色果肉。它的味道甜酸，常被描述为草莓和菠萝的混合。
bayberry=一种小型的红色或紫色水果，外皮有小突起，味道甜酸。它常新鲜食用，或用于制作果酱、果冻和葡萄酒。
olive=一种小型的绿色或黑色水果，外皮坚硬且苦涩，内部肉质且含油。它常作为调味品、用于烹饪或制作橄榄油。
avocado=一种大型的梨形水果，具有厚实的绿色外皮和奶油状的果肉。它的味道温和且带有坚果味，常被用于沙拉、三明治和蘸酱中。
sugarcane=一种高大的草本植物，能产生用于制作糖和其他产品的甜汁。

carrot=一种脆甜的根部蔬菜，常见的是橙色的。
cucumber=一种清脆爽口的蔬菜，常用于沙拉。
spinach=一种富含铁和维生素的绿叶蔬菜。
tomato=一种汁水丰富的红色水果，烹饪时常当作蔬菜使用。
broccoli=一种呈树形结构的绿色蔬菜，富含维生素。
lettuce=一种绿叶蔬菜，常用作沙拉的基础食材。
bell_pepper=一种甜脆可口的蔬菜，有多种颜色。
zucchini=一种多用途的南瓜，常用于各种菜肴中。
onion=一种气味浓烈并增添风味的蔬菜，常用于提升菜肴风味。
garlic=一种芳香的球茎蔬菜，广泛用于调味。
pumpkin=一种大而圆的橙色南瓜，用于烹饪和装饰。
cabbage=一种绿叶、红色或白色的两年生植物，作为一年生蔬菜作物种植，其具有致密叶状的头。
eggplant=一种光滑紫色蔬菜，以其肉质质地而闻名，常用于各种菜肴中。
potato=茄科家族中的淀粉块茎，是薯条和薯片最常用的蔬菜。
sweet_potato=一种有橙色果肉的甘甜多汁的根类蔬菜，常用于甜点和汤中。
beetroot=一种根类蔬菜，通常呈深红色，以其甜美而质朴的味道而闻名。
asparagus=一种矛状的绿色蔬菜，由于其味道和质地被认为是一种美味佳肴。
pea=一种小型、球形的绿色种子或豌豆夹，其是豆科植物豌豆的豆荚，作为蔬菜食用。
celery=一种长纤维茎，常用于沙拉，以其松脆的质地而闻名。
artichoke=一种有尖刺的蔬菜，通常作为美食菜肴食用。
brussels_sprout=卷心菜家族的一员，小而圆，通常烤或蒸着吃。
parsnip=一种根茎类蔬菜，类似于淡黄色的胡萝卜，味道甜美而富有坚果香。
leek=一种温和的洋葱类蔬菜，常用于汤和炖菜。
turnip=一种根类蔬菜，顶部通常为紫色，底部为白色，常用于炖菜。
cauliflower=一种白色的十字花科蔬菜，与西兰花相似，味道近似。
okra=一种绿色豆荚蔬菜，常用在秋葵汤中以增加浓稠度。
collard_greens=一种以松散的深绿色叶片著称的甘蓝。
watercress=一种水生植物，常用于沙拉，具有辛辣的味道。
daikon=一种大型的白萝卜，以其温和的味道和酥脆的质地而闻名。
mallow=一种叶和茎可作为菜蔬的植物。
jicama=一种在墨西哥菜中流行的根类蔬菜，以其甜美和酥脆的果肉而闻名。
chayote=一种梨形蔬菜，又称菜梨或佛手瓜。
kale=一种叶质绿色蔬菜，以其高营养价值而著称。
corn=一种高大的年生谷类作物，在较大的穗上结籽。它是许多文化中的主食。
wheat=一种产谷物的谷类作物，广泛种植作为食物。它是碳水化合物的主要来源。
rice=一种半水生植物，广泛种植作为主食，尤其是在亚洲。它的谷粒被称为稻米。
soybeans=大豆，又称黄豆，是一种原产于东亚的豆科植物。因其可食用的豆子而被广泛种植，用途广泛。
