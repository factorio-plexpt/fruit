grilled-asparagus=Спаржа, приготовленная на гриле до совершенства.
grilled-onion=Обжаренные ломтики лука, сладкие и пикантные.
fried-rice=Обжаренный рис с яйцами и другими ингредиентами.
mashed-potatoes=Картофельное пюре с молоком и сливочным маслом.
rice-noodles=Тонкая рисовая лапша.
zha-jiang-mian=Лапша с соусом из ферментированной соевой пасты.
marshmallow=Мягкая жевательная конфета, приготовленная из сахара, желатина и ароматизаторов.
tofu=Приятный на вкус, белый продукт, приготовленный из соевых бобов.
taco=Традиционное мексиканское блюдо, состоящее из небольшой, размером с ладонь, кукурузной или пшеничной тортильи с начинкой.
spring-roll=Обжаренный рулет с овощной и иногда мясной начинкой.
hot-dog=Приготовленная сосика подается в нарезанной булочке.
yogurt=Ферментированный молочный продукт.
waffle=Корж в форме решетки с глубокими углублениями.
chili=Острый и пряный фрукт, часто используемый в качестве приправы.
coffee_beans=Семена кофейного растения, используемые для приготовления кофе.ц
cocoa_beans=Семена какао-дерева, используемые для приготовления шоколада.
