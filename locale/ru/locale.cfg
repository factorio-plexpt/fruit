feather=Легкое птичье перо, используемое для изготовления поделок и украшений.
leather=Обработанная шкура животных, прочная и долговечная для различных целей
cheese=Кисломолочный продукт, обладающий богатым вкусом и используемый во многих блюдах.
yarn=Пряденая шерсть или нитки, используемые для вязания и текстильных поделок.
beef=Говяжье мясо, богатое белком, полученное от крупного рогатого скота.
chicken_meat=Свежеобработанное куриное мясо.
goat_milk= Жирное и сливочное козье молоко.
duck_egg=Утиные яйца, богатые питательными веществами.
rabbit_pelt=Мягкий и роскошный мех кролика.
turkey_meat=Нежирное мясо индейки с высоким содержанием белка.
bison_leather= Прочная кожа от Бизона.
goose_feather=Гусиные перья высшего качества.
ostrich_egg=Крупные страусиные яйца.
alpaca_fleece=Мягкий флис из шерсти альпаки, идеально подходящий для изготовления одежды.
quail_egg=Нежные и питательные перепелиные яйца.
sheep_milk=Жирное и сливочное молоко, получаемое от овец, идеально подходит для приготовления сыра.
lamb_meat=Нежнейшее и ароматное мясо, полученное от овец.
goat_meat=Нежирное и слегка сладковатое козлятина является популярным блюдом во многих кухнях.
alpaca_meat=Нежирное и богатое белком мясо альпаки обладает уникальным вкусовым профилем.
duck_meat=Вкусное, сочное и ароматное мясо, которое часто используется в различных кулинарных блюдах.
turkey_feather=Мягкие и декоративные перья, часто используемые для поделок и украшений.
ostrich_meat=Нежирная и крепкая альтернатива мясу с текстурой, напоминающей говядину.
bison_meat=Сытное, сочное мясо бизона, известное своими полезными свойствами.
goose_meat=Сочное, сочное мясо гуся ценится за свой неповторимый вкус.
llama_fleece=Прочная и теплая шерсть, получаемая от лам, идеально подходит для изготовления одежды.
